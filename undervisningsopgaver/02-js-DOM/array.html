<body>


    <ul id="display"></ul>



    <script>
        let playlist = ["Sound of Music", "Dancing in the rain", "What a wonderful world", "Lille peter edderkop", "Den knaldrøde gummibåd", "Så længe jeg lever", "Happy", "Sucker for you", "Lose control", "Mean it"];

        playlist.forEach(song => {

            let element = document.createElement("li");
            let mySong = document.createTextNode(song);

            element.appendChild(mySong);

            document.querySelector("#display").appendChild(element);

        })
    </script>
</body></html>
